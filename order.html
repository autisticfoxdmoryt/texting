<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Minecraft Food</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        label, select, input, button { display: block; margin: 10px 0; }
        button { padding: 10px; background-color: #28a745; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Order Minecraft Food</h1>
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="food">Choose a food item:</label>
    <select id="food">
        <option value="Apple">Apple</option>
        <option value="Bread">Bread</option>
        <option value="Cooked Beef">Cooked Beef</option>
        <!-- Add more items as needed -->
    </select>

    <label for="quantity">Quantity:</label>
    <select id="quantity">
        <script>
            for (let i = 1; i <= 64; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>

    <button onclick="placeOrder()">Place Order</button>

    <script>
        function placeOrder() {
            const name = document.getElementById('name').value;
            const food = document.getElementById('food').value;
            const quantity = document.getElementById('quantity').value;

            if (!name) {
                alert('Please enter your name');
                return;
            }

            // Construct the URL with query parameters
            const url = `/receive.html?name=${encodeURIComponent(name)}&food=${encodeURIComponent(food)}&quantity=${quantity}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
