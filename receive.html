<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Received</title>
</head>
<body>
    <h1>Order Received</h1>
    
    <p>Food Item: <span id="foodItem">Loading...</span></p>
    <p>Quantity: <span id="quantityItem">Loading...</span></p>

    <script>
        function displayOrder() {
            const order = JSON.parse(localStorage.getItem('currentOrder'));
            if (order) {
                document.getElementById('foodItem').textContent = order.food;
                document.getElementById('quantityItem').textContent = order.quantity;
            }
        }

        // Initial display of the order
        displayOrder();

        // Listen for storage changes to update the order in real-time
        window.addEventListener('storage', (event) => {
            if (event.key === 'currentOrder') {
                displayOrder();
            }
        });
    </script>
</body>
</html>
